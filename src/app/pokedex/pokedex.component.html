
<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
        <app-pokemon-list (select)="onSelect($event)"></app-pokemon-list>
    </mat-drawer>
    <mat-drawer-content>
        <app-pokemon-detail [id]="selectedPokemonId" *ngIf="selectedPokemonId" class="full-width">
            
        </app-pokemon-detail>
    </mat-drawer-content>
</mat-drawer-container>
