
<div *ngIf="isConnectedFunc(); else notConnected" >
    <mat-selection-list #pokemon [multiple]="false">
        <mat-list-option *ngFor="let pokemon of pokemonTeam" (click)="selectPokemon(pokemon.id)">
            <div class="col">
                
                <div mat-line>
                    <img class="pokemon-icon" src="/assets/img/sprites/{{pokemon.id}}.png">
                    {{pokemon.id}}. {{pokemon.name}} 
                        <button mat-icon-button class="right" aria-label="Example icon button with a menu icon" (click)="deletePokemon(pokemon.id)">
                            <mat-icon aria-hidden="false" aria-label="Example home icon" >delete</mat-icon>
                        </button>
                    </div>
            </div>
        </mat-list-option>
    </mat-selection-list>

    <mat-divider></mat-divider>

    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Ajouter un Pokemon</mat-label>
        <input matInput type="text" placeholder="Pokemon" [(ngModel)]="searchedPokemon">
        <button *ngIf="searchedPokemon" matSuffix mat-icon-button aria-label="Clear" (click)="searchedPokemon=''">
        <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <mat-selection-list #pokemon [multiple]="false" infiniteScroll [scrollWindow]="false" (scrolled)="onScroll()" class="list">
        <mat-list-option *ngFor="let pokemon of listPokemon" (click)="selectPokemon(pokemon.id)">
            <div class="col">
                
                <div mat-line><img class="pokemon-icon" src="/assets/img/sprites/{{pokemon.id}}.png">{{pokemon.id}}. {{pokemon.name}}  <button mat-icon-button class="right" aria-label="Example icon button with a menu icon" (click)="addPokemon(pokemon.id)">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" >add</mat-icon>
                </button></div>
            </div>
        </mat-list-option>
    </mat-selection-list>
</div>
<ng-template #notConnected>
    <mat-label>Connectez vous pour accéder à votre team</mat-label>
</ng-template>
